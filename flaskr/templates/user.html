<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"  id="bootstrap-css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/user.css') }}">
    <title>Goto bank</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="height: 10%; background-color: #1b1b1b;">
  <div class="container">
    <div>
        <div class="goto">
            Goto
        </div>
        <div class="bank">
            bank
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
                <span class="sr-only">(current)</span>
              </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Services</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/logout">
              Log out
              <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="box">
        <div class="aboba">
            All transactions with {{name}}
        </div>
        <div class="box-text">
            <div class="name">
                {{name}}
            </div>
            <div class="money">
                {{money}} Gb
            </div>
        </div>
        <div class="transactions">
            {% for i in transactions %}
            <div class="transaction">
                <div class="from">
                    from
                </div>
                <div class="account_from">
                    {{ids[i[0]]}}
                </div>
                <div class="to">
                    to
                </div>
                <div class="account_to">
                    {{ids[i[1]]}}
                </div>
                <div class="_">
                     : 
                </div>
                <div class="amount">
                     {{i[2]}}.0
                </div>
                <div class="Gb">
                     Gb
                </div>
                <div class="comment">
                    '{{i[3]}}'
                </div>
            </div>

            {% endfor %}
        </div>


</div>
</body>
</html>
