<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
          id="bootstrap-css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Goto bank</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="height: 10%; background-color: #1b1b1b;">
    <div class="container">
        <div>
            <div class="goto">
                Goto
            </div>
            <div class="bank">
                bank
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Services</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Log in
                    <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>

</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form method="post" class="box">
                    <h1>Sing up</h1>
                    <p class="text-muted"> Please choos your login and password!</p>

                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <div class="proj">
                        <div class="ptext">
                            Are you project?
                        </div>
                        <div class="pp">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch"
                                       class="onoffswitch-checkbox"
                                       id="myonoffswitch" tabindex="0" checked>
                                <label class="onoffswitch-label" for="myonoffswitch"></label>
                            </div>
                        </div>
                    </div>
                    <div class="error">
                        {{error}}
                    </div>
                    <input type="submit" value="singup">
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i
                                    class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i
                                    class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i
                                    class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                    <a class="forgot text-muted" href="/login">You already have an account?</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
